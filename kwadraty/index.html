<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>kola i kwadraty</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="kwadrat czerwony">
        <div class="kolo rozowe"></div>
    </div>
    <div class="kwadrat niebieski">
        <div class="kolo szare"></div>
    </div>
    <div class="kwadrat zielony">
        <div class="kolo fioletowe"></div>
    </div>
    <div class="kwadrat zolty">
        <div class="kolo zielone"></div>
    </div>
    <div class="kwadrat czarny">
        <div class="kolo czerwone"></div>
    </div>
    <div class="kwadrat pomaranczowy">
        <div class="kolo niebieskie"></div>
    </div>
    <div class="kwadrat fioletowy">
        <div class="kolo pomaranczowe"></div>
    </div>
    <div class="kwadrat szary">
        <div class="kolo zolte"></div>
    </div>
    <div class="kwadrat rozowy">
        <div class="kolo czarne"></div>
    </div>
    
</body>
</html>
